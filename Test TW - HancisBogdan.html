<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .d1 {
      position: relative;
      display: inline-block; /* Changed to inline-block to place squares horizontally */
      width: 50px;
      height: 50px;
      border: 1px solid red;
      border-radius: 3px;
      margin: 5px; /* Added margin for better spacing */
    }
  </style>
  <title>Interactive Page</title>
</head>
<body>

  <label for="inputText">Introduce»õi un text:</label>
  <input type="text" id="inputText" oninput="generateSquares()">

  <div id="squaresContainer"></div>

  <script>
    function generateSquares() {
      var inputText = document.getElementById("inputText").value;

      var squaresContainer = document.getElementById("squaresContainer");

      squaresContainer.innerHTML = "";

      for (var i = 0; i < inputText.length; i++) {
        var square = document.createElement("div");
        square.className = "d1"; // Corrected class name
        square.innerText = inputText[i];
        squaresContainer.appendChild(square);
      }
    }
  </script>

</body>
</html>
